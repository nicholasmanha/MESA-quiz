<!DOCTYPE html>
<html>
  <head>
    <title>STEM Quiz Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img src="https://pasadena.edu/academics/support/mesa/images/mesa-logo.png" alt="MESA Logo" class="logo" />

    <h1 class="title">STEM Quiz Generator</h1>

    <p>
      Need a quick refresher on a specific subject or just want to test your knowledge?
      Challenge yourself with our multiple choice quiz generator!
    </p>

    <div class="input-section">
      <p>Enter your quiz subject</p>
      <form>
        <input type="text" placeholder="Long division with polynomials..." />
      </form>
    </div>

    <div class="options-section">
      <label for="questions">Questions</label>
      <select id="questions">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
      </select>

      <label for="difficulty">Difficulty</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    <button class="generate-button">
      Generate Quiz <span>&#9993;</span>
    </button>
  </body>
</html>
